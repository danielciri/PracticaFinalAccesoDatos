<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

			

				<table class="table table-striped">
					<thead>
						<tr>
							<th  th:text="#{text.pais.nombre}">nombre</th>
						
						</tr>
					</thead>
					<tbody>
						<tr th:each="pais: ${list}">
							<td ><a th:href="@{/verPais/} + ${pais.nombre}" th:text="${pais.nombre}"></a></td>

					
						</tr>
					</tbody>

				</table>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<nav aria-label="Pagination">
							<ul class="pagination justify-content-center">
								<li class="page-item"
									th:classappend="${prev == 0 ? 'disabled': ''}"><a
									class="page-link" th:href="@{|/listarPais?page=${prev}|}" th:text="#{text.anterior.footer}">Anterior</a>
								</li>
								<li class="page-item" th:each="page : ${pages}"
									th:classappend="${current == page ? 'active': ''}"><a
									class="page-link" th:href="@{|/listarPais?page=${page}|}"
									th:text="${page}"></a></li>
								<li class="page-item"
									th:classappend="${current == last ? 'disabled': ''}"><a
									class="page-link" th:href="@{|/listarPais?page=${next}|}" th:text="#{text.next.footer}">Siguiente</a>
								</li>
							</ul>
						</nav>
					</div>
					<div class="col-md-2"></div>
			</div>
		</div>
	</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
